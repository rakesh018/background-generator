<!--We are gonna code a random background generator-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">Background Generator</div>
    <div class="inputs">
        <!--We are gonna have two color inputs-->
        <input type="color" class="left-input" value="#ff9ce3" />
        <input type="color" class="right-input" value="#4ab3ff" />
    </div>
    <div class="css-output">
        background: linear-gradient(to right, #ff9ce3, #4ab3ff);
    </div>
    <button class="randomButton">Generate Random Background</button>
    <script src="script.js"></script>
</body>

</html>
